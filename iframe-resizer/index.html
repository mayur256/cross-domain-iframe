<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Iframe resizer library</title>
	<style>
	  iframe {
	  	min-width: 100%;
	    min-height: 100%;
	    border: 0;
	    margin: 0;
	    padding: 0;
	  }
	</style>
</head>
<body>
	<script src="./js/iframeResizer.min.js"></script>
	<iframe id="myIframe" src="http://localhost:3000"></iframe>
	<script>
	  myIframe.onload = function() {
	  	iFrameResize(
	  		{
	  			log: false,
	    		heightCalculationMethod:'lowestElement',
	  		}, 
	  		'#myIframe'
	  	);
	  }
	</script>
</body>
</html>
