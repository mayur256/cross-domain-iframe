<!DOCTYPE html>
<head>
	<title>Cross domain iframe example</title>
	<style>
		iframe, [data-frame-id] {
			min-height: 100%;
			border: 0;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div
		data-frame-id="iframe"
		data-frame-src="http://localhost:3000"
	/>

	<!--This script dynamically creates an iframe and handles its resize-->
	<script src="./index.js"></script>
</body>
</html>
